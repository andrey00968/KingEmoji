<!DOCTYPE html>
<html>
<head>
    <title>Emoji King Runner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2c3e50;
            touch-action: manipulation;
        }
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 60px;
            height: 60px;
            position: absolute;
            bottom: 100px;
            left: 50px;
            z-index: 2;
            transition: transform 0.3s;
        }
        .obstacle {
            width: 40px;
            height: 40px;
            position: absolute;
            background: #e74c3c;
            border-radius: 10px;
            right: -40px;
            bottom: 100px;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            z-index: 3;
        }
        #jumpButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game">
        <img id="player" src="player.png" alt="player">
        <div id="score">Score: 0</div>
        <button id="jumpButton">Прыжок!</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const game = document.getElementById('game');
        const scoreEl = document.getElementById('score');
        const jumpButton = document.getElementById('jumpButton');
        let isJumping = false;
        let score = 0;
        let gameActive = true;

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Прыжок по клику/тапу
        game.addEventListener('click', jump);
        jumpButton.addEventListener('click', jump);

        function jump() {
            console.log("Jump triggered!");  // Отладка
            if (!isJumping && gameActive) {
                isJumping = true;
                player.style.transform = 'translateY(-100px)';
                setTimeout(() => {
                    player.style.transform = 'translateY(0)';
                    isJumping = false;
                }, 500);
            }
        }

        // Генерация препятствий
        function createObstacle() {
            console.log("Creating obstacle...");  // Отладка
            if (!gameActive) return;

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            game.appendChild(obstacle);

            let pos = -40;
            const moveInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(moveInterval);
                    return;
                }

                pos += 8;
                obstacle.style.right = pos + 'px';

                // Проверка столкновения
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                }

                if (pos > window.innerWidth) {
                    obstacle.remove();
                    clearInterval(moveInterval);
                    score += 10;
                    scoreEl.textContent = `Score: ${score}`;
                }
            }, 20);
        }

        function gameOver() {
            gameActive = false;
            Telegram.WebApp.sendData(score.toString());
            alert(`Game Over! Score: ${score}\nRestarting...`);
            location.reload();
        }

        // Запуск игры
        setInterval(createObstacle, 1500);
    </script>
</body>
</html>
